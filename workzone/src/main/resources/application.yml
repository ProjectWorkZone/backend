server:
  port: 8080
  shutdown: graceful

spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
      show_sql: true

logging:
  level:
    org:
      hibernate:
        sql: DEBUG
      springframework:
        web:
          servlet:
            DispatcherServlet: DEBUG
springdoc:
  packages-to-scan: com.project.workzone.controller
  default-consumes-media-type: application/json;charset-UTF-8
  default-produces-media-type: application/json;charset-UTF-8
  swagger-ui:
    path: /api-docs
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

jwt:
  secret: 
  expiration:
    access: 900000
    refresh: 604800000

---

spring:
  profiles:
    active: prd

---

spring:
  profiles:
    active: dev

---

spring:
  profiles:
    active: local
